name: worldle_game
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  confetti: ^0.7.0
  firebase_core: 2.24.2 
  firebase_auth: ^4.5.0    
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/bloons td 6.jpg

  fonts:
    - family: FranklinGothic
      fonts:
        - asset: assets/fonts/FranklinGothic-Regular.ttf
        - asset: assets/fonts/FranklinGothic-Bold.ttf
          weight: 700

    - family: Fraunces
      fonts:
        - asset: assets/fonts/Fraunces-Regular.ttf
        - asset: assets/fonts/Fraunces-Bold.ttf
          weight: 700
